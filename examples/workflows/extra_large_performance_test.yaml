id: extra-large-performance-test
name: 超大数据集性能测试工作流
description: 处理50万条记录的CSV数据集性能测试
version: 1.0.0

# 数据源配置
sources:
  csv_source:
    type: csv
    config:
      file_path: "examples/data/extra_large_test.csv"
      has_header: true
      delimiter: ","

# 转换配置
transformations:
  # 数据转换
  transform_data:
    inputs:
      - csv_source
    type: mapping
    config:
      mappings:
        - source: id
          destination: user_id
        - source: name
          destination: full_name
        - source: email
          destination: email_address
        - source: age
          destination: user_age

# 目标配置
destinations:
  csv_output:
    inputs:
      - transform_data
    type: csv
    config:
      file_path: "dataflare/output/extra_large_performance_output.csv"
      delimiter: ","
      write_header: true

# 元数据
metadata:
  owner: admin
  department: performance
  created: "2023-07-01"
  test_size: 500000
